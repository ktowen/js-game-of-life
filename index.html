<!DOCTYPE html>
<html>
    <head>
        <title>JS Game of Life</title>
    </head>
    <body onload="init()">
        <canvas id="game" height="600" width="600"></canvas>
        <ul>
            <li>&lt;Click&gt;: paint</li>
            <li>&lt;Ctrl+Click&gt;: erase</li>
            <li>&lt;Space&gt;: pause</li>
            <li>&lt;r&gt;: random</li>
            <li>&lt;c&gt;: clear</li>
            <li>&lt;w&gt;: speed up</li>
            <li>&lt;s&gt;: speed down</li>
        </ul>
        <script src="./game.js"></script>
    </body>
</html>
